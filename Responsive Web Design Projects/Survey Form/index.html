<!DOCTYPE html>
<html>

<head>
    
    <title>Survey Form</title>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    
    <body>
        
        <div if="title">
        
        
        
        </div>
    
        
        <div id="description">
        
        
        
        
        </div>
        
        
        <form id="survey-form">
        
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name">
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your Email">
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" min="1" max="125" placeholder="Age">
            
            <label for="currentPos">Which option best describes your current role? </label>
           <select id="dropdown" name="currentPos" class="dropdown">
            
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
               
            
            </select>
            
            <label for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
            
            <label>
                
            <input name="radio-buttons" value="1" type="radio">
                Definitely
            </label>
            <label>
                
            <input name="radio-buttons" value="2" type="radio">
                Maybe
            </label>
            <label>
                
            <input name="radio-buttons" value="3" type="radio">
                Not sure
            </label>
            
            
            
            <label for="most-like">What do you like most in FCC:</label>
                 <select id="most-like" name="motlike" class="dropdown">
            
                <option disabled value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>

            </select>
            
            
            
            <label for="preferences">Things that should be improved in the future(Check all that apply):</label>
            
            
            <ul id="preferences" style="list-style: none;">
            
        <li>        
            <input type="checkbox" value="1">Front-end Projects
        </li>        
            <input type="checkbox" value="2">Back-end Projects
        <li>        
            <input type="checkbox" value="3">Data Visualization
                </li>        
            <input type="checkbox" value="4">Challenges
        <li>        
            <input type="checkbox" value="5">Open Source Community
            </li>    
            <input type="checkbox" value="6">Gitter help rooms
        <li>        
            <input type="checkbox" value="7">Videos
            </li>    
            <input type="checkbox" value="8">City Meetups
            <li>    
            <input type="checkbox" value="9">Wiki
                </li>
            <input type="checkbox" value="10">Forum
            <li>    
            <input type="checkbox" value="12">Additional Courses
            </li>    
                
                
                
            </ul>
            
            
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea id="comments" style="height: 50px; resize: vertical" placeholder="Enter your comments here..."></textarea>
            
            <button id="submit" type="submit">Submit</button>
            
            
        
        </form>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    
    </body>
    
    
    
    
    
    
    
    
    
    
</html>
