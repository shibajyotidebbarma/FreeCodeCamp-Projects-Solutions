<!DOCTYPE html>
<html>

<head>
    
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    
    <body>
        
       <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">
    Let us know how we can improve freeCodeCamp
  </p>
  <form id="survey-form">
   
      <div class="left">
        <label id="name-label" for="name">Name: </label>
      </div>
      <div class="right">
        <input  type="text" name="name" class="input-field" id="name" placeholder="Enter your name" required>
      </div>
  
      <div class="left">
        <label id="email-label" for="email">Email: </label>
      </div>
      
      <div class="right">
        <input type="email" name="email"  class="input-field" id="email"  placeholder="Enter your Email" required>
      </div>
 
  
      <div class="left">
        <label id="number-label" for="age">Age: </label>
      </div>
      <div class="right">
        <input type="number" name="age" min="1" max="125" id="number"class="input-field" placeholder="Age">
      </div>

      <div class="left">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="input-field" class="right">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>


      <div class="left">
        <label for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
      </div>
        
      <div class="right">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio"></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio"></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio"></label></li>
        </ul>
      </div>
        <div class="rowTab">
      <div class="left">
        <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
      </div>
      <div class="right">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" >Back-end Projects</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox">Data Visualization</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" >Challenges</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" >Open Source Community</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox">Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox">Videos</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" >Wiki</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" >Forum</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox">Additional Courses</label></li>
        </ul>
      </div>
    </div>
        
 
      <div class="left">
        <label for="most-like">What do you like most in FCC: </label>
      </div>
      <div class="right">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
    </select>
      </div>

      <div class="left">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="right">
        <textarea id="comments" class="input-field" style="height:80px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    <button id="submit" type="submit">Submit</button>
  </form>

    
    </body>
    
    
    
    
    
    
    
    
    
    
</html>
